<div id="reposContent">
    <link rel="stylesheet" href="../css/RepositoryStyle.css">
    <script src="../js/GithubReposScript.js"></script>
    <div id="publicRepositories">
        <h2>Public Repositories</h2>
        
        <br><br>
        <ul id="repoInfoList">
            <li class="repo-list-item">
                <div class="repo-box">
                    <a class="repo-name" href="">RepoName</a>
                    <p class="repo-id">ID: RepoID</p>
                    <p class="repo-lang">RepoLang</p>
                    <p class="repo-desc">RepoDesc</p>
                    <br>
                    <p class="repo-created">Repo Created: </p>
                    <p class="repo-pushed">  Last Pushed: </p>
                    <p class="repo-updated">Last Updated: </p>
                </div>
            </li>
        </ul>
        
        <ul class="list-page">
            <li class="list-page-number" id="pageSelected">1</li>
            <li class="list-page-number">2</li>
            <li class="list-page-number">3</li>
            <li class="list-page-number">4</li>
            <li class="list-page-number">5</li>
        </ul>
    </div>

    
    <br> <br> <br> <br>
    <br> <br> <br> <br>
    <br> <br> <br> <br>
    <br> <br> <br> <br>

    <div class="easter-egg-github-profile-search" style="float: right">
        <label>
            Input GitHub Nickname
            <input type="text" name="profileSearch" class="profile-search">
        </label>
        <button class="profile-search-button">GO</button>
    </div>
</div>
