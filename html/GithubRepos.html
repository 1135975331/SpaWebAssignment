<div id="reposContent">
    <link rel="stylesheet" href="../css/RepositoryStyle.css">
    <script src="../js/GithubReposScript.js"></script>
    <div id="publicRepositories">
        <h2>Public Repositories</h2>
        
        <br><br>
        <ul id="repoInfoList">
            <li class="repo-list-item">

                    <a class="repo-name" href="">RepoName</a>
                    <p class="repo-id">ID: RepoID</p>

        </ul>
